<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doki Doki Modding Central</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--THE HEADER AND FOOTER ARE DISABLED ON THE HOMEPAGE ONLY-->
    <link rel="stylesheet" href="assets/css/page_specific/home.css">
    <link rel="icon" href="assets/gui/favicon.ico" type="image/x-icon">
</head>
<body>

    <main>
        <section id="main-container">
            <div class="column-container">
                <div class="column" id="column1">
                    <img src="assets/sprites/matsu1.webp" alt="Cutout" class="matsu-sprite">
                    <div id="tooltip" class="tooltip"></div>
                </div>
                <div class="divider"></div>
                <div class="column" id="column2">
                    <div class="logo-container">
                        <img src="assets/gui/logo.webp" alt="DDMC Logo" id="site-logo">
                        <!-- SVG for Wrapping Text -->
                        <svg class="logo-text" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                            <defs>
                                <!-- Circular path -->
                                <path id="circlePath" d="M100,100 m-75,0 a75,75 0 1,1 150,0 a75,75 0 1,1 -150,0"/>
                            </defs>
                            <text font-family="'HotMustardBTNRegular', sans-serif" font-size="20" fill="#ff69b4">
                                <!-- Attach text to the circular path -->
                                <textPath href="#circlePath" startOffset="50%">
                                    DOKI DOKI MODDING CENTRAL
                                </textPath>
                            </text>
                        </svg>
                    </div>
                    <nav id="main-menu">
                        <ul>
                            <li><a href="pages/mods.html">Mods</a></li>
                            <li><a href="pages/assets.html">Assets</a></li>
                            <li><a href="pages/submit.html">Submissions</a></li>
                            <li><a href="pages/classroom.html">Classroom</a></li>
                            <li><a href="pages/about.html">About</a></li>
                            <li><a href="pages/faq.html">FAQ</a></li>
                        </ul>
                    </nav>
                    <!-- Bubble Container -->
                    <div class="bubble-container"></div>
                    <p style="position: absolute; bottom: 10px; text-align: center; font-size: 12px; color: #fff; width: 100%;">
                        &copy; Doki Doki Modding Central.<br>This website is not affiliated with Team Salvato.
                    </p>
                </div>
                <div class="divider"></div>
                <div class="column" id="column3" style="color: white;">
                    <div class="showcase-container">
                        <h2>Check it out!</h2>
                        <div id="showcase" class="showcase-grid"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/js/page_specific/home.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
