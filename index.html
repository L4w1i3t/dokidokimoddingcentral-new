<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doki Doki Modding Central - Home</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!--THE HEADER AND FOOTER ARE DISABLED ON THE HOMEPAGE ONLY-->
    <link rel="stylesheet" href="assets/css/page_specific/home.css" />
    <link rel="icon" href="assets/gui/favicon.ico" type="image/x-icon" />
    <meta
      name="description"
      content="Welcome to Doki Doki Modding Central - Your hub for DDLC mods, assets, and modding resources"
    />
  </head>
  <body>
    <main>
      <section id="main-container">
        <div class="glitch-overlay"></div>
        <div class="column-container">
          <div class="column" id="column1">
            <img
              src="assets/sprites/matsu1.webp"
              alt="Matsuda Mascot"
              class="matsu-sprite flipped"
            />
            <div id="tooltip" class="tooltip"></div>
          </div>
          <div class="divider"></div>
          <div class="column" id="column2">
            <div class="logo-container">
              <img src="assets/gui/logo.webp" alt="DDMC Logo" id="site-logo" />
              <!-- SVG for Wrapping Text -->
              <svg
                class="logo-text"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 200 200"
              >
                <defs>
                  <!-- Circular path with larger radius -->
                  <path
                    id="circlePath"
                    d="M100,100 m-80,0 a80,80 0 1,1 160,0 a80,80 0 1,1 -160,0"
                  />
                </defs>
                <text
                  font-family="'HotMustardBTNRegular', sans-serif"
                  font-size="16"
                >
                  <!-- Attach text to the circular path with better alignment -->
                  <textPath
                    href="#circlePath"
                    startOffset="50%"
                    text-anchor="middle"
                    fill="#fff"
                    stroke="#000"
                    stroke-width="0.5"
                  >
                    DOKI DOKI MODDING CENTRAL
                  </textPath>
                </text>
              </svg>
            </div>
            <nav id="main-menu" class="animated-menu">
              <ul>
                <li><a href="pages/mods.html" class="nav-button">Mods</a></li>
                <li>
                  <a href="pages/assets.html" class="nav-button">Assets</a>
                </li>
                <li>
                  <a href="pages/submit.html" class="nav-button">Submissions</a>
                </li>
                <li>
                  <a href="pages/classroom.html" class="nav-button"
                    >Classroom</a
                  >
                </li>
                <li><a href="pages/about.html" class="nav-button">About</a></li>
                <li><a href="pages/faq.html" class="nav-button">FAQ</a></li>
              </ul>
            </nav>

            <!-- Bubble Container -->
            <div class="bubble-container"></div>

            <!-- Site Footer -->
            <div class="footer-text">
              <p>&copy; 2024 Doki Doki Modding Central</p>
              <p>Not affiliated with Team Salvato</p>
            </div>
          </div>
          <div class="divider"></div>
          <div class="column" id="column3">
            <div class="showcase-container">
              <div class="section-header">
                <h2>Check these out!</h2>
                <div class="section-line"></div>
              </div>
              <div id="showcase" class="showcase-grid"></div>

              <button id="reroll-mods" class="reroll-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M21 2v6h-6"></path>
                  <path d="M3 12a9 9 0 0 1 15-6.7l3-3"></path>
                  <path d="M3 22v-6h6"></path>
                  <path d="M21 12a9 9 0 0 1-15 6.7l-3 3"></path>
                </svg>
                Reroll
              </button>

              <div class="community-links">
                <a
                  href="https://www.reddit.com/r/DDMC/"
                  target="_blank"
                  class="social-link reddit"
                >
                  <span>Reddit</span>
                </a>
                <a
                  href="https://discord.gg/HZKb8EQu9a"
                  target="_blank"
                  class="social-link discord"
                >
                  <span>Discord</span>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="pixel-noise"></div>
      </section>
    </main>

    <script src="assets/js/page_specific/home.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
