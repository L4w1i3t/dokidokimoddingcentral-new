<svg xmlns="http://www.w3.org/2000/svg" width="280" height="180" viewBox="0 0 280 180">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1b3d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#44475a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1e2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff69b4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8e2de2;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="280" height="180" fill="url(#bgGrad)" />
  
  <!-- Border -->
  <rect x="2" y="2" width="276" height="176" fill="none" stroke="rgba(255, 105, 180, 0.3)" stroke-width="2" rx="8" />
  
  <!-- Image icon -->
  <g transform="translate(140, 90)">
    <!-- Image frame -->
    <rect x="-40" y="-25" width="80" height="50" fill="url(#iconGrad)" rx="4" opacity="0.6" />
    <rect x="-38" y="-23" width="76" height="46" fill="none" stroke="#fff" stroke-width="1" rx="2" />
    
    <!-- Mountain/landscape silhouette -->
    <path d="M-35,-10 L-25,-20 L-15,-15 L-5,-22 L5,-18 L15,-25 L25,-15 L35,-10 L35,18 L-35,18 Z" fill="rgba(255, 255, 255, 0.4)" />
    
    <!-- Sun/circle -->
    <circle cx="15" cy="-15" r="6" fill="rgba(255, 255, 255, 0.6)" />
    
    <!-- Image icon lines -->
    <rect x="-32" y="10" width="64" height="2" fill="rgba(255, 255, 255, 0.3)" rx="1" />
    <rect x="-20" y="14" width="40" height="1.5" fill="rgba(255, 255, 255, 0.2)" rx="0.75" />
  </g>
  
  <!-- "No Image" text -->
  <text x="140" y="135" text-anchor="middle" fill="rgba(255, 255, 255, 0.7)" font-family="Arial, sans-serif" font-size="12" font-weight="500">
    No Preview Available
  </text>
  
  <!-- Decorative DDLC-style pattern -->
  <g opacity="0.1">
    <circle cx="50" cy="40" r="20" fill="none" stroke="#ff69b4" stroke-width="1" />
    <circle cx="230" cy="140" r="15" fill="none" stroke="#8e2de2" stroke-width="1" />
    <path d="M20,160 Q30,150 40,160 T60,160" fill="none" stroke="#ff69b4" stroke-width="1" />
    <path d="M220,20 Q230,10 240,20 T260,20" fill="none" stroke="#8e2de2" stroke-width="1" />
  </g>
</svg>
